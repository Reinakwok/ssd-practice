<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
